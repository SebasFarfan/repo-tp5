<!DOCTYPE html>
<html lang="en">

<head th:replace="/layouts/head::head">
</head>

<body>
    <div th:replace="/layouts/header::header"></div>
    <div class="contenido">
        <div class="container">
            <div class="contenedor py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col col-8">
                            <div class="card">
                                <div class="card-header text-light bg-primary">
                                    <h5 th:text="${titulo_formulario}"></h5>
                                </div>
                                <div class="card-body">
                                    <div class="row justify-content-md-center">
                                        <div class="input-group mb-3">
                                            <form th:action="@{/curso/buscar}" method="get">
                                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                    <input type="text" class="form-control" placeholder="Ingrese DNI"
                                                        aria-label="Ingrese DNI" aria-describedby="btn-buscar"
                                                        th:name="dni">
                                                    <button class="btn btn-outline-secondary" type="submit"
                                                        id="btn-buscar">Buscar</button>
                                                </div>
                                            </form>
                                        </div>
                                        <div th:if="${msjError}" class="alert alert-danger" role="alert">
                                            <span th:text="${mensajeError}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/layouts/footer::footer"></div>



    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>

</html>
