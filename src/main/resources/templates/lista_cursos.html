<!DOCTYPE html>
<html lang="en">

<head th:replace="/layouts/head::head">
</head>

<body>
    <div th:replace="/layouts/header::header"></div>
    <div class="contenido">
        <div class="container">
            <div class="contenedor py-4">
                <div class="container">
                    <div class="h4 pb-2 mb-4 text-primary border-bottom border-primary">
                        <div class="row">
                            <div class="col-10">Listado de Cursos</div>
                            <div class="col-2">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a class="btn btn-primary" th:href="@{/curso/nuevo}">Nuevo</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th class="text-center" scope="col">Código</th>
                                    <th class="text-center" scope="col">Título</th>
                                    <th class="text-center" scope="col">Categoría</th>
                                    <th class="text-center" scope="col">Fecha Inicio</th>
                                    <th class="text-center" scope="col">Fecha Finalización</th>
                                    <th class="text-center" scope="col">Cantidad Horas</th>
                                    <th class="text-center" scope="col">Modalidad</th>
                                    <th class="text-center" scope="col">Docente</th>
                                    <th class="text-center" scope="col" colspan="2">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="curso : ${cursos}">
                                    <td th:text="${curso.codigo}"></td>
                                    <td th:text="${curso.titulo}"></td>
                                    <td th:text="${curso.categoria}"></td>
                                    <td th:text="${#temporals.format(curso.fechaInicio, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${#temporals.format(curso.fechaFin,'dd/MM/yyyy')}"></td>
                                    <td th:text="${curso.cantidadHoras}"></td>
                                    <td th:text="${curso.modalidad}"></td>
                                    <td th:text="${curso.docente.apellido}+', '+${curso.docente.nombre}"></td>
                                    <td><a th:href="@{/curso/editar/}+${curso.codigo}" class="btn btn-warning">editar</a></td>
                                    <td><a th:href="@{/curso/eliminar/}+${curso.codigo}" class="btn btn-danger">eliminar</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/layouts/footer::footer"></div>



    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</body>

</html>
