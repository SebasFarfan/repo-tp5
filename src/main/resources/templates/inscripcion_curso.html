<!DOCTYPE html>
<html lang="en">

<head th:replace="/layouts/head::head">
</head>

<body>
    <div th:replace="/layouts/header::header"></div>
    <div class="contenido">
        <div class="container">
            <div class="contenedor py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col col-8">
                            <div class="card">
                                <div class="card-header text-light bg-primary">
                                    <h5 th:text="${titulo_formulario}"></h5>
                                </div>
                                <div class="card-body">
                                    <div class="row justify-content-md-center">
                                        <form th:action="@{/curso/inscripcion}" th:object="${alumno}" method="post">
                                            <div class="mb-3">
                                                <label for="txt-dni" class="form-label">DNI</label>
                                                <input type="number" class="form-control" id="txt-dni"
                                                    th:field="*{dni}" readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label for="txt-apellido-nombre" class="form-label">Apellidos y
                                                    Nombres</label>
                                                <input type="text" class="form-control" id="txt-apellido-nombre"
                                                    th:value="${alumno.apellido}+', '+${alumno.nombre}" readonly>
                                            </div>
                                            <hr>
                                            <div class="mb-3">
                                                <label for="txt-curso" class="form-label">Curso</label>
                                                <select class="form-select" th:name="codigo_curso">
                                                    <option th:value="0" selected>Seleccionar ...</option>
                                                    <option th:each="curso : ${cursos}" th:value="${curso.codigo}"
                                                        th:text="${curso.titulo}" th:selected="false">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                                                <button class="btn btn-success me-md-2" type="submit">Inscribir</button>
                                                <button class="btn btn-danger" type="button">Cancelar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/layouts/footer::footer"></div>



    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>


</body>

</html>
