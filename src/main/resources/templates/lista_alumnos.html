<!DOCTYPE html>
<html lang="en">

<head th:replace="/layouts/head::head">
</head>

<body>
    <div th:replace="/layouts/header::header"></div>
    <div class="contenido">
        <div class="container">
            <div class="contenedor py-4">
                <div class="container">
                    <div class="h4 pb-2 mb-4 text-primary border-bottom border-primary">
                        <div class="row">
                            <div class="col-10">Lista de Alumnos</div>
                            <div class="col-2">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a class="btn btn-primary" th:href="@{/alumno/nuevo}">Nuevo</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th class="text-center" scope="col">DNI</th>
                                    <th class="text-center" scope="col">Apellido</th>
                                    <th class="text-center" scope="col">Nombres</th>
                                    <th class="text-center" scope="col">E-mail</th>
                                    <th class="text-center" scope="col">Tel√©fono</th>
                                    <th class="text-center" scope="col" colspan="2">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="alumno : ${alumnos}">
                                    <td th:text="${alumno.dni}"></td>
                                    <td th:text="${alumno.apellido}"></td>
                                    <td th:text="${alumno.nombre}"></td>
                                    <td th:text="${alumno.email}"></td>
                                    <td th:text="${alumno.telefono}"></td>
                                    <td><a th:href="@{/alumno/editar/}+${alumno.dni}" class="btn btn-warning">editar</a></td>
                                    <td><a th:href="@{/alumno/eliminar/}+${alumno.dni}" class="btn btn-danger">eliminar</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/layouts/footer::footer"></div>



    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>

</html>
